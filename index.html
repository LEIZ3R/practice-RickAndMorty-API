<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <!-- Spinner Cargando -->
      <section class="d-flex align-items-center d-none" id="loading">
        <strong>Loading...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>
      <!-- Section donde se usara el templade-card -->
      <section class="row" id="card-dinamic"></section>

      <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
          <div class="card text-center shadow">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title text-primary lead" id="characterName">
                Character Name
              </h5>
              <p class="lead text-secondary" id="species">Human</p>
              <p class="lead text-secondary" id="gender">Male</p>
              <p class="lead text-secondary" id="origin">Earth</p>
            </div>
          </div>
        </article>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
